<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Progecto de gerenciamento escolar</title>
    <meta name="author" content="Manuel Ndombaxi & Edgar Venacio">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/006642858d.js"></script> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans,wht@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">

  </head>
  <body>

    <div th:replace="Fragmentos/fragmentos :: cabecalho"></div>
    <div class="container" style="margin-top: 50px;  background-image: url('img/igsM.png');">
        <h3>Últimos alunos Adicionados</h3>
        <hr>
        <table class="table table-bordered table-hover">
            <thead>
                <th scope="col">Nome</th>
                <th scope="col">Curso</th>
                <th scope="col">Matrícula</th>
                <th scope="col">Status</th>
                <th scope="col">Turno</th>
                <th scope="col">Ação</th>
            </thead>
            <tbody>
                <tr scope="row" th:each="alunos : ${alunosList}">


                <td th:text="${alunos.nome}"></td>
                <td th:text="${alunos.curso}"></td>
                <td th:text="${alunos.matricula}"></td>
                <td th:text="${alunos.status}"></td>
                <td th:text="${alunos.turno}"></td>

             <td>
                <a class="btn btn-primary" th:href= "@{alterar/{id}(id=${alunos.id})}">   
                    <i class="fas fa-edit btn-sm" style="font-size: 12px; padding: 5px 10px;"></i>Editar</a>

                    <a class="btn btn-danger" th:href= "@{excluir/{id}(id=${alunos.id})}">   
                        <i class="fas fa-times btn-sm" style="font-size: 12px; padding: 5px 10px;"></i>Excluir</a>
             </td>

                </tr>
            </tbody>


        </table>




    </div>












    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>
    </html>
