<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>+ Inserir Estudantes</title>
    <meta name="author" content="Manuel Ndombaxi & Edgar Venacio">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/006642858d.js"></script> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans,wht@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">

  </head>
  <body>
    <div th:replace="Fragmentos/fragmentos :: cabecalho"></div>

    <div class="container" style="margin-top: 50px; background-image: url('img/igsM.png');">
      <h4>+ Inserir Estudantes</h4>
      <hr>
      <br>

      <form method="post" action="/InsertAlunos" th:object="${aluno}" autocomplete="off">
         <!--Nome-->
        <div class="row">
          
        <div class="col-md-6 form-group offset-md-3">
          <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}">
            <label class="validation-message" th:errors="*{nome}"></label>
          </div>

          <label>Nome do Estudante:</label>
          <input class="form-control" placeholder="Ex.: Manuel Ndombaxi" th:field="*{nome}" required maxlength="35" minlength="5">
        </div>
        </div>
        <!--Curso-->
        <div class="row">
          
          <div class="col-md-6 form-group offset-md-3">
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('curso')}">
              <label class="validation-message" th:errors="*{curso}"></label>
            </div>

              <label>Selecione o Curso:</label >
              <select class="form-control" th:field="*{curso}" required>

                <option th:each="curso : ${T(escola.com.pt.gerenciamento.Enum.Curso).values()}"
                th:value="${curso}" th:text="${curso}"></option>
              </select>
          </div>
      </div>

       <!--Matricula-->
       <div class="row">
        <div class="col-md-6 form-group offset-md-3">
          <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('matricula')}">
            <label class="validation-message" th:errors="*{matricula}"></label>
          </div>
          <label>Gerar Matricula: </label>
          <input class="form-control" id="matricula" th:field="*{matricula}" required>
          <button type="button" onclick="GerarMatricular()" class="bn btn-dark" style="margin-top: 10px;">Gegrar</button>
        </div>
        </div>

        <!--Status-->
        <div class="row">
          <div class="col-md-6 form-group offset-md-3">

            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('status')}">
              <label class="validation-message" th:errors="*{status}"></label>
            </div>
              <label>Selecione o Status:</label >
              <select class="form-control" th:field="*{status}" required>

                <option th:each="status : ${T(escola.com.pt.gerenciamento.Enum.Status).values()}"
                th:value="${status}" th:text="${status}"></option>
              </select>
          </div>
      </div>

        <!--Turno-->
        <div class="row">
          <div class="col-md-6 form-group offset-md-3">

            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('turno')}">
              <label class="validation-message" th:errors="*{turno}"></label>
            </div>
            <label>Turno:</label>
            <input class="form-control" placeholder="Ex.:manhÃ£" th:field="*{turno}" required minlength="2">
          </div>
          </div>



      <div class="row">
        <button type="submit" class="btn btn-success offset-md-4">Salvar</button>
        &nbsp; &nbsp; &nbsp; &nbsp;
        <a th:href="@{index}" class="btn btn-primary">Voltar</a>
      </div>
      
      </form>
        
    </div>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>
    
    </html>
